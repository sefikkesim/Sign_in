<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In With</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<section class="container" >
    <header>
    <h2>Sign In With</h2>
    </header>
    <div class="fbutton">
    <button id="fbutton" type="button">
    <i class="fab fa-facebook-square"></i> Facebook
    </button>
    <button id="gbutton" type="button"  >
    <i class="fab fa-google" > </i> Google
    </button>
</div>
    <div >
        <label for="username" id="userquestion">Username</label> <br>
        <input type="text" name="username" id="username" required><br>
    </div>

       <div class="passquestion">
        <label for="password" id="passquestion">Password <a id="forgot" href="#">Forgot ? </a></label><br>
        <input type="password" name="password" id="password" required>
    </div>

    <div>
    <input type="button" value="Sign In" id="sbutton">
    </div>
    
    <div>
        <footer >
            <p class="footer"> <span>Not a member yet? <a id="signup" href="#">Sign up now</a> </p>
        </footer>
    </div>

</section>
</body>
</html>
